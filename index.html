<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Playlist & Chat with Assistant</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eef2f7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            min-height: 100vh;
        }

        /* Video Container */
        .video-container {
            background-color: #fff;
            padding: 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 0;
            width: 100%;
            max-width: 1200px;
            margin: 20px 0;
            position: relative;
            display: flex;
            justify-content: center;
            height: 70vh; /* Adjusted height for more vertical space */
        }

        /* Set the dimensions for the player */
        #player {
            width: 100%;
            height: 100%; /* Adjusted height to match the container */
        }

        /* Permanent Overlay to hide YouTube title and footer */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 1); /* Initially opaque */
            z-index: 3;
            pointer-events: all; /* Blocks interactions */
            transition: background-color 0.3s ease;
        }

        /* Initial Black Overlay for First 10 Seconds After Play */
        .initial-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 4; /* Higher than videoOverlay */
            display: none;
            pointer-events: none; /* Allows video to play in background */
        }

        /* Blackout overlay for when the video is paused or buffering */
        .blackout {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 1);
            z-index: 5;
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }

        /* Controls placed below the video container */
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            width: 90%;
            max-width: 1200px;
            flex-wrap: wrap;
        }

        .controls button {
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }

        .controls button:hover {
            background-color: #ddd;
        }

        .controls button:disabled {
            background-color: #bbb;
            cursor: not-allowed;
        }

        .time-display {
            font-size: 16px;
            margin-left: 10px;
            margin-top: 10px;
        }

        /* Chatbox Styling */
        #chatbox {
            width: 90%;
            max-width: 1200px;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            height: 200px;
        }

        #messages {
            height: 120px;
            padding: 10px;
            overflow-y: scroll;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .message {
            margin: 10px 0;
        }

        .user {
            text-align: right;
            color: blue;
        }

        .bot {
            text-align: left;
            color: green;
        }

        /* Chat input styling */
        #inputArea {
            display: flex;
            margin-top: 10px;
        }

        #inputArea input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        #inputArea button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #inputArea button:hover {
            background-color: #218838;
        }

        /* Login Overlay */
        #loginOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .login-container {
            background-color: #fff;
            padding: 50px;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 600px;
            text-align: center;
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .login-container button {
            padding: 12px;
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #218838;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Responsive for smaller screens */
        @media only screen and (max-width: 768px) {
            .video-container {
                height: 50vh; /* Adjusted for smaller screens */
            }

            .controls button {
                font-size: 14px;
                margin-right: 5px;
                padding: 8px 16px;
            }

            #chatbox {
                height: 150px;
            }

            .login-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Login Overlay -->
    <div id="loginOverlay">
        <div class="login-container">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Enter Username" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button onclick="login()">Login</button>
            <p id="error" class="error"></p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" style="display: none;">
        <div class="video-container">
            <div id="player"></div>
            <div id="videoOverlay" class="video-overlay"></div> <!-- Permanent Overlay -->
            <div id="initialOverlay" class="initial-overlay"></div> <!-- Initial Black Overlay -->
            <div id="blackout" class="blackout">Loading...</div> <!-- Blackout Overlay -->
        </div>

        <!-- Controls below the video container -->
        <div class="controls" id="controlsContainer">
            <button id="playButton" aria-label="Play Video">Play</button>
            <button id="pauseButton" aria-label="Pause Video">Pause</button>
            <button id="rewindButton" aria-label="Rewind 10 Seconds">-10s</button>
            <button id="forwardButton" aria-label="Forward 10 Seconds">+10s</button>
            <button id="muteButton" aria-label="Mute Video">Mute</button>
            <button id="unmuteButton" aria-label="Unmute Video">Unmute</button>
            <div class="time-display" id="timeDisplay">0:00 / 0:00</div>
        </div>
    </div>

    <!-- Load YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        const validUsers = ['rohit', 'utkarsh', 'anita', 'arunima', 'sachitr'];

        // Function to handle login
        function login() {
            const username = document.getElementById('username').value.trim().toLowerCase();
            const password = document.getElementById('password').value.trim().toLowerCase();
            const error = document.getElementById('error');

            if (validUsers.includes(username) && username === password) {
                document.getElementById('loginOverlay').style.display = 'none'; // Hide login overlay
                document.getElementById('mainContent').style.display = 'flex'; // Show main content
            } else {
                error.textContent = "Invalid Username or Password!";
            }
        }

        // Variables to hold the player and control buttons
        let player;
        const playButton = document.getElementById('playButton');
        const pauseButton = document.getElementById('pauseButton');
        const rewindButton = document.getElementById('rewindButton');
        const forwardButton = document.getElementById('forwardButton');
        const muteButton = document.getElementById('muteButton');
        const unmuteButton = document.getElementById('unmuteButton');
        const timeDisplay = document.getElementById('timeDisplay');
        const blackout = document.getElementById('blackout');
        const videoOverlay = document.getElementById('videoOverlay');
        const initialOverlay = document.getElementById('initialOverlay');

        // Flag to check if it's the first play
        let isFirstPlay = true;

        function onYouTubeIframeAPIReady() {
            document.getElementById('mainContent').style.display = 'block';
            player = new YT.Player('player', {
                videoId: 'PLOGi5-fAu8bHHdsBDrCYWSB25fmf-tInK',
                playerVars: {
                    'autoplay': 1,
                    'controls': 1,
                    'cc_load_policy': 1, // Turn on captions
                    'modestbranding': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'mute': 1 // Start muted
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // Function to handle player events when the player is ready
        function onPlayerReady(event) {
            // Add event listeners to control buttons

            playButton.addEventListener('click', function() {
                if (isFirstPlay) {
                    isFirstPlay = false;
                    player.unMute(); // Unmute after first play
                    player.playVideo();

                    // Make the video overlay transparent to reveal the video
                    videoOverlay.style.backgroundColor = 'rgba(0, 0, 0, 0)';

                    // Show the initial black overlay
                    initialOverlay.style.display = 'flex';

                    // Disable the Play button to prevent multiple clicks during the initial overlay
                    playButton.disabled = true;

                    // Hide the initial overlay after 10 seconds and enable the Play button
                    setTimeout(function() {
                        initialOverlay.style.display = 'none';
                        playButton.disabled = false;
                    }, 10000); // 10000 milliseconds = 10 seconds
                } else {
                    player.unMute(); // Unmute if muted
                    player.playVideo();
                }
            });

            pauseButton.addEventListener('click', function() {
                player.pauseVideo();
                // The onPlayerStateChange will handle showing the blackout
            });

            rewindButton.addEventListener('click', function() {
                let currentTime = player.getCurrentTime();
                player.seekTo(currentTime - 10, true);
            });

            forwardButton.addEventListener('click', function() {
                let currentTime = player.getCurrentTime();
                player.seekTo(currentTime + 10, true);
            });

            // Mute functionality
            muteButton.addEventListener('click', function() {
                player.mute();
            });

            // Unmute functionality
            unmuteButton.addEventListener('click', function() {
                player.unMute();
            });

            // Update time display every second
            setInterval(function() {
                let currentTime = player.getCurrentTime();
                let duration = player.getDuration();
                timeDisplay.innerText = formatTime(currentTime) + ' / ' + formatTime(duration);
            }, 1000);
        }

        function formatTime(seconds) {
            let minutes = Math.floor(seconds / 60);
            let secs = Math.floor(seconds % 60);
            return minutes + ':' + (secs < 10 ? '0' + secs : secs);
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PAUSED) {
                blackout.style.display = 'flex'; // Show blackout when paused
                videoOverlay.style.backgroundColor = 'rgba(0, 0, 0, 1)'; // Opaque while paused
            } else if (event.data === YT.PlayerState.BUFFERING) {
                // Show loading and mute during buffering
                blackout.style.display = 'flex'; // Show blackout with "Loading..."
                player.mute(); // Mute while buffering
            } else if (event.data === YT.PlayerState.PLAYING) {
                blackout.style.display = 'none'; // Hide blackout when playing
                videoOverlay.style.backgroundColor = 'rgba(0, 0, 0, 0)'; // Transparent while playing
            }
        }
    </script>
</body>
</html>
